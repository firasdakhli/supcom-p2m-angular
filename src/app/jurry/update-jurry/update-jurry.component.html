<body class="bg-light">
<div class="row justify-content-lg-center">
  <div class="py-5 text-center">
    <h2>Update Member</h2>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="identity">identity</label>
        <input type="text" class="form-control" required  id="_id" [(ngModel)]="jurry._id" name="id">
      </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"  [(ngModel)]="jurry.name" name="name">
    </div>
    <div class="form-group">
        <label for="adresse">Email</label>
        <input type="adresse" class="form-control" id="adresse"  [(ngModel)]="jurry.adresse" name="adresse">
      </div>
       <div class="form-group">
        <label for="adresse">Phone Number</label>
        <input type="number" class="form-control" id="phone"  [(ngModel)]="jurry.phone" name="phone">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password"  [(ngModel)]="jurry.password" name="password">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  <!--required [(ngModel)]="jurry.adresse" **pour que ngMode work il faut que Formsmodel et importe into app.module.ts-->
</div></div></div></body>
